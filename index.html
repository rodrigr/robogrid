<!DOCTYPE html>
<html>
<head>
	<title>ROBOGRID</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="assets/css/animations.css">
	<link rel="icon" href="assets/img/eye.png">
	
</head>
<body scroll="no" style="overflow: hidden">

	<div class="container">
		<div id="title1" class="title">
			<span>R</span>
			<span>O</span>
			<span>B</span>
			<span>O</span>
			<span>G</span>
			<span>R</span>
			<span>I</span>
			<span>D</span>
		</div>
		<div class="background">
			<div id="head">
				<div id="eyes">
					<div class="eye" id="left-eye"></div>
					<div class="eye" id="right-eye"></div>
				</div>
				<div id="mouth">
					<div id="lip">
						
					</div>
				</div>
			</div>
			<div id="neck"></div>
			<div id="body">
				<div id="heart">
					<img src="assets/img/heart.png">
				</div>
			</div>
			<div class="arm" id="left-arm"></div>
			<div class="arm" id="right-arm"></div>
			<div class="hand" id="left-hand"></div>
			<div class="hand" id="right-hand"></div>
			<div class="leg" id="left-leg"></div>
			<div class="leg" id="right-leg"></div>
			<div class="foot" id="left-foot"></div>
			<div class="foot" id="right-foot"></div>
		</div>
		<div id="title2" class="title">
			<span>R</span>
			<span>O</span>
			<span>B</span>
			<span>O</span>
			<span>G</span>
			<span>R</span>
			<span>I</span>
			<span>D</span>
		</div>
		<div id="panel">
			<form onsubmit="return false">
				<fieldset>
					<legend>Actions:</legend>

					<div id="actions">
						<input type="checkbox" name="walk" id="walk">
						<label for=walk><span></span>  March </label>
						
						<input type="checkbox" name="blink" id="blink">
						<label for=blink><span></span>Blink</label>
		
						<input type="checkbox" name="beat" id="beat">
						<label for="beat"><span></span>Beat</label>

						<input type="checkbox" name="eat" id="eat">
						<label for="eat"><span></span>Eat</label>
						
						<input type="checkbox" name="greet" id="greet">
						<label for="greet"><span></span>Greet</label>
						
						<input type="checkbox" name="jump" id="jump">
						<label for="jump"><span></span>Jump</label>

						<input type="checkbox" name="dance" id="dance">
						<label for="dance"><span></span>Dance</label>
					</div>

					
				</fieldset>
				
				<fieldset>
					<legend>Edit:</legend>
					<label>Enter a color:
						<input type="color" name="color" id="color">
					</label>
				</fieldset>
				
			</form>
			
		</div>

	</div>
	
	
	<script src="assets/js/main.js"></script>
</body>
</html>
