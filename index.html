<!DOCTYPE html>
<html>
<head>
	<title>ROBOGRID</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="assets/css/robogrid.css">
	<link rel="stylesheet" type="text/css" href="assets/css/animations.css">
	<link rel="stylesheet" type="text/css" href="assets/css/desktop.css">
	<link rel="icon" href="assets/img/eye.png">
	
</head>
<body style="overflow: hidden">

	<div class="container">
		<div id="title1" class="title">
			<span>R</span>
			<span>O</span>
			<span>B</span>
			<span>O</span>
			<span>G</span>
			<span>R</span>
			<span>I</span>
			<span>D</span>
		</div>
		<div class="background">
			<div id="head">
				<div id="eyes">
					<div class="eye" id="left-eye"></div>
					<div class="eye" id="right-eye"></div>
				</div>
				<div id="mouth">
					<div id="lip">
						
					</div>
				</div>
			</div>
			<div id="neck"></div>
			<div id="body">
				<div id="heart">
					<img src="assets/img/heart.png">
				</div>
			</div>
			<div class="arm" id="left-arm"></div>
			<div class="arm" id="right-arm"></div>
			<div class="hand" id="left-hand"></div>
			<div class="hand" id="right-hand"></div>
			<div class="leg" id="left-leg"></div>
			<div class="leg" id="right-leg"></div>
			<div class="foot" id="left-foot"></div>
			<div class="foot" id="right-foot"></div>
		</div>
		<div id="title2" class="title">
			<span>R</span>
			<span>O</span>
			<span>B</span>
			<span>O</span>
			<span>G</span>
			<span>R</span>
			<span>I</span>
			<span>D</span>
		</div>
		<div id="panel">
			<form onsubmit="return false">

					<div id="actions" class="show">
						<input type="checkbox" name="walk" id="walk">
						<label for=walk><span></span></label>
						
						<input type="checkbox" name="blink" id="blink">
						<label for=blink><span></span></label>
		
						<input type="checkbox" name="beat" id="beat">
						<label for="beat"><span></span></label>

						<input type="checkbox" name="eat" id="eat">
						<label for="eat"><span></span></label>
						
						<input type="checkbox" name="greet" id="greet">
						<label for="greet"><span></span></label>
						
						<input type="checkbox" name="jump" id="jump">
						<label for="jump"><span></span></label>

						<input type="checkbox" name="dance" id="dance">
						<label for="dance"><span></span></label>

						<input type="checkbox" name="color-wheel" id="color-wheel" data-color="black">
						<label for="color-wheel"><span></span></label>
					</div>

					<div id="palette" class="hide">
						<span class="close">X</span>
						<div style="background-color: black" class="selected"></div>
						<div style="background-color: blue"></div>
						<div style="background-color: red"></div>
						<div style="background-color: yellow"></div>
						<div style="background-color: orange"></div>
						<div style="background-color: purple"></div>
						<div style="background-color: green"></div>
						<div style="background-color: white"></div>
						<div style="background-color: brown"></div>
						<div style="background-color: pink"></div>
						<div style="background-color: silver"></div>
						<div style="background-color: gold"></div>
					</div>
					
				
			</form>
			
		</div>

	</div>
	
	
	<script src="assets/js/main.js"></script>
</body>
</html>
